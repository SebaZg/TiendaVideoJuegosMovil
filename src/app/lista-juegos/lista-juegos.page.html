<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
    <ion-title>Juegos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-card>
      <ion-card-header>
        
        <ion-card-title>FIFA 22</ion-card-title>
        <br>
        <img src="https://tlsastore.com/img/Public/1075-producto-fifa22-1489.jpg" alt="" style="width: 10em;">
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
          <li> Precio:$25.000</li>
          <li> Tipo: Futbol </li>
        </ion-list>
        <ion-button>Comprar</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        
        <ion-card-title>GTA V</ion-card-title>
        <br>
        <img src="https://www.thecdkeyhub.com/wp-content/uploads/2020/03/GTA-Grand-Theft-Auto-V-FIVE-5-PC-ROCKSTAR-download-CD-KEY-region-free-768x768.png" alt="" style="width: 10em;">
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
          <li> Precio:$30.000</li>
          <li> Tipo: Mafia </li>
        </ion-list>
        <ion-button>Comprar</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        
        <ion-card-title>CRASH BASH</ion-card-title>
        <br>
        <img src="https://www.volkgames.com/wp-content/uploads/2020/10/crash-bashh.jpg" alt="" style="width: 10em;">
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
          <li> Precio:$32.000</li>
          <li> Tipo: Aventura </li>
        </ion-list>
        <ion-button>Comprar</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        
        <ion-card-title>DEAD BY DAYLIGHT</ion-card-title>
        <br>
        <img src="https://static.chollometro.com/threads/thread_full_screen/default/425505_1.jpg" alt="" style="width: 10em;">
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
          <li> Precio:$20.000</li>
          <li> Tipo: Terror </li>
        </ion-list>
        <ion-button>Comprar</ion-button>
      </ion-card-content>
    </ion-card>
    
    
  </div>
</ion-content>
